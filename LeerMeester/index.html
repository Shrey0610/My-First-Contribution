  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      var btn52 = document.getElementsByClassName("ebtn");
      var slide = document.getElementById("slide");
    
      btn52[0].onclick = function() {
        slide.style.transform = "translateX(0px)";
    
        for(i=0;i<4;i++){
          btn52[i].classList.remove("pactive");
        }
        this.classList.add("pactive");
      }
    
      btn52[1].onclick = function() {
        slide.style.transform = "translateX(-800px)";
        for(i=0;i<4;i++){
          btn52[i].classList.remove("pactive");
        }
        this.classList.add("pactive");
      }
    
      btn52[2].onclick = function() {
        slide.style.transform = "translateX(-1600px)";
        for(i=0;i<4;i++){
          btn52[i].classList.remove("pactive");
        }
        this.classList.add("pactive");
      }
    
      btn52[3].onclick = function() {
        slide.style.transform = "translateX(-2400px)";
        for(i=0;i<4;i++){
          btn52[i].classList.remove("pactive");
        }
        this.classList.add("pactive");
      }
    
      window.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('perfixed');
      } else {
        navbar.classList.remove('perfixed');
      }
    });
    
    window.addEventListener('scroll', () => {
      const anchors = document.querySelectorAll('.navbar ul li a');
      
      anchors.forEach(anchor => {
        if (window.scrollY > 50) {
          anchor.classList.add('perfixed');
        } else {
          anchor.classList.remove('perfixed');
        }
      });
    });
    
    
    
    </script>
